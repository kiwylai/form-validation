<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="./logo.svg" alt="">
            </div>
            <div class="image">
                
            </div>
            <div class="text">
                Start for free & get <br />
          attractive offers today !
            </div>
        </div>
        <form id="form">

            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span>Sing In</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img
                src="https://img.icons8.com/color/30/000000/google-logo.png" alt="google">

                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="facebook">
                Sign Up
                    </div>
                </div>

                <div class="or">Or</div>
            </div>
            
            <!-- /**
              *!  user name input here
             **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Kiwy">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /**
              *!  email input here
             **/ -->
            <div>
                <label for="email">Email</label>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /**
              *! password input here
             **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
